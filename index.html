<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="modal-container">
        <div class="modal add-book">
            
            <div>
                <label for="book-title">Title</label>
                <input type="text" name="book-title" class="book-title">
            </div>

            <div>
                <label for="book-author">Author</label>
                <input type="text" name="book-author" class="book-author">
            </div>

            <div>
                <label for="book-pages">Pages</label>
                <input type="text" name="book-pages" class="book-pages">
            </div>

            <div>
                <label for="book-read">Read?</label>
                <input type="checkbox" name="book-read" class="book-read">
            </div>

            <div class="buttons">
                <button class="submit">Add book</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <header>
        <h1 class="title">My Book List</h1>
    </header>

    <nav class="actions">
        <button class="add-book-dialog">Add Book</button>
        
    </nav>

    <section class="books"></section>

    <footer>
        <p class="footer">Site made by Liam J Shaw</p>
    </footer>

</body>
</html>
